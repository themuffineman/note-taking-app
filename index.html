<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Note Taking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-app">
        <div class="search-div">
            <input type="search" placeholder="Search">
            <span class="material-symbols-outlined">search</span>
        </div>
        <div class="notes-div">
            <div class="notes-and-checkbox">
                <div class="note">
                    <p class="to-do"> Clean House</p>
                    <p class="due-date"> 21 March</p>
                </div>
                <div class="checkbox" onclick='deleteNote(this)'>
                    <input type="checkbox">
                </div>
            </div>

        </div>
        <div class="input-section">
            <div class="text-input-section">
                <input type="text" placeholder="To do">
                <input type="date">
            </div>
            <div class="submit-btn">
                <button onclick="addNewNote()" type="submit"><span class="material-symbols-outlined">add</span></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
